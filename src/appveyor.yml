image: Visual Studio 2019
skip_commits:
  message: /doco|Merge pull request.*/
build_script:
- ps: >-
    msbuild.exe src/TextCopy.sln /t:restore

    mbbuild.exe src/TextCopy.sln /t:build

    msbuild.exe src/TextCopy.sln /t:pack

    dotnet test src --configuration Release --no-build --no-restore
test: off
artifacts:
- path: nugets\*.nupkg
