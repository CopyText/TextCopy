image: Visual Studio 2019
skip_commits:
  message: /doco|Merge pull request.*/
build_script:
- ps: >-
    dotnet restore src --configuration Release

    MsBuild.exe src/TextCopy.sln /t:Build /p:Configuration=Release

    dotnet test src --configuration Release --no-build --no-restore
test: off
artifacts:
- path: nugets\*.nupkg
